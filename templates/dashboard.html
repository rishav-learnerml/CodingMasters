{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->

<header class="masthead img-fluid" style="background-image: url('{{ url_for('static', filename='img/admin-bg.jpg') }}')">

  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Welcome Back!! Manage Your Posts and Change them</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        
        <h1>Basic Options</h1>
        <br>
        <a href="/edit/0"><button class="btn btn-primary">Add a New Post</button></a>
        <a href="/logout"><button class="btn btn-danger" style="margin-left: 20px;">Log Out</button></a>
        <br>
        <hr>
        <!-- <h1>Upload a File</h1>
            <form action="/uploader" method="post" enctype="multipart/form-data">
              <input type="file" name="file1">
              <button class="btn btn-primary" type="submit">Submit</button>
            </form>
            <hr> -->
        <h1>Edit Posts</h1>
        <br>
        <table class="table-responsive">
            <thead>
              <tr>
                <th>Sno.</th>
                <th>Title</th>
                <th>Date</th>
                <th>Edit üñç</th>
                <th>Delete <i class="fa fa-trash" aria-hidden="true"></i></th>
              </tr>
            </thead>
            <tbody>


            {% for post in posts %}
              <tr>
                <td>{{post.sno}}</td>
                <td>{{post.title}}</td>
                <td>{{post.date}}</td>
                <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-success">Edit</button></a></td>
                <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-danger" style="margin: 15px;">Delete</button></a></td>
              </tr>
              

              {% endfor %}
            </tbody>
          </table>
      <!-- Pager -->
      
    </div>
  </div>
</div>
{% endblock %}
